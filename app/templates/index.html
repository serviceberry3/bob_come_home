<!--embed this into base.html-->
<!--basically we're saying "use base.html, and replace 'content' block with what's defined here"-->
{% extends "base.html" %}

{% block content %}

    <div class="ml-10 mt-10">

        <h1 class="font-black text-6xl">Hello, {{ current_user.username }}! Long live Bob.</h1>
        <br><br>



        <h1 class="text-5xl">Posts about the beloved Bob</h1>
        <br>

        {% for post in posts %}
        <div>
            <p>
                {{ post.author.username }} says: <b>{{ post.body }}</b>
            </p>
        </div>
        {% endfor %}


    </div>
{% endblock %}
