<!--embed this into base.html-->
<!--basically we're saying "use base.html, and replace 'content' block with what's defined here"-->
{% extends "base.html" %}

{% block content %}
    <h1>Hello, {{ user.username }}!</h1>
    {% for post in posts %}
    <div>
        <p>
            {{ post.author.username }} says: <b>{{ post.body }}</b>
        </p>
    </div>
    {% endfor %}
{% endblock %}
